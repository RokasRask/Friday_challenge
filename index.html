<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Registration Form</title>
</head>

<body>
    <div class="registration-container">
        <div class="registration-header">
            <h2 class="registration-title">Registration</h2>
            <p class="registration-subtitle">Please fill out the form below to create your account</p>
        </div>
        <form id="registrationForm" class="registration-form">
            <!-- Name Field -->
            <div class="form-field name-field">
                <label for="name" class="field-label">Full Name:</label>
                <div class="input-container">
                    <span class="input-icon name-icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="name" name="name" class="input-text" placeholder="Enter your name" required>
                </div>
                <div class="error-message" id="nameError"></div>
            </div>

            <!-- Email Field -->
            <div class="form-field email-field">
                <label for="email" class="field-label">Email Address:</label>
                <div class="input-container">
                    <span class="input-icon email-icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" name="email" class="input-text" placeholder="Enter your email" required>
                </div>
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- Birthdate Field -->
            <div class="form-field birthdate-field">
                <label for="birthdate" class="field-label">Date of Birth:</label>
                <div class="input-container">
                    <span class="input-icon date-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </span>
                    <input type="date" id="birthdate" name="birthdate" class="input-date" required>
                </div>
                <div class="error-message" id="birthdateError"></div>
            </div>

            <!-- Phone Field -->
            <div class="form-field phone-field">
                <label for="phone" class="field-label">Phone Number (+xxx xxx xxxxx):</label>
                <div class="input-container">
                    <span class="input-icon phone-icon">
                        <i class="fas fa-phone"></i>
                    </span>
                    <input type="text" id="phone" name="phone" class="input-text" placeholder="+370 612 34567" required>
                </div>
                <div class="error-message" id="phoneError"></div>
            </div>

            <!-- Password Field -->
            <div class="form-field password-field">
                <label for="password" class="field-label">Password:</label>
                <div class="input-container">
                    <span class="input-icon password-icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" class="input-text" placeholder="Create a strong password" required>
                    <span class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="error-message" id="passwordError"></div>
                <div class="password-strength-container">
                    <div class="strength-meter">
                        <div id="strength-bar" class="strength-bar"></div>
                    </div>
                    <span id="strength-text" class="strength-text">Password strength</span>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-field confirm-password-field">
                <label for="confirmPassword" class="field-label">Confirm Password:</label>
                <div class="input-container">
                    <span class="input-icon confirm-password-icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="input-text" placeholder="Confirm your password" required>
                    <span class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <!-- Password Visibility Checkbox -->
            <div class="form-field show-password-field">
                <div class="checkbox-container">
                    <input type="checkbox" id="showPasswordCheck" name="showPasswordCheck" class="checkbox-input">
                    <label for="showPasswordCheck" class="checkbox-label">Show password</label>
                </div>
            </div>

            <!-- Terms Field -->
            <div class="form-field terms-field">
                <div class="checkbox-container">
                    <input type="checkbox" id="termsCheck" name="termsCheck" class="checkbox-input" required>
                    <label for="termsCheck" class="checkbox-label">I agree to the <a href="#" class="terms-link">Terms and Conditions</a></label>
                </div>
                <div class="error-message" id="termsError"></div>
            </div>

            <!-- Submit Button -->
            <button type="button" id="submitBtn" class="submit-button" onclick="validateForm()">Register Account</button>
            <div class="success-message" id="successMessage"></div>
        </form>
        <div class="login-link-container">
            Already have an account? <a href="#" class="login-link">Log in</a>
        </div>
    </div>
</body>

</html>
