<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h2>Registration</h2>
            <p>Please fill out the form below to create your account</p>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="error" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="birthdate">Date of Birth:</label>
                <div class="input-with-icon">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="error" id="birthdateError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (+xxx xxx xxxxx):</label>
                <div class="input-with-icon">
                    <i class="fas fa-phone"></i>
                    <input type="text" id="phone" name="phone" placeholder="+370 612 34567" required>
                </div>
                <div class="error" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div class="error" id="passwordError"></div>
                <div class="password-strength">
                    <div class="strength-meter">
                        <div id="strength-bar"></div>
                    </div>
                    <span id="strength-text">Password strength</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                </div>
                <div class="error" id="confirmPasswordError"></div>
            </div>

            <div class="form-group terms">
                <input type="checkbox" id="termsCheck" name="termsCheck" required>
                <label for="termsCheck">I agree to the <a href="#">Terms and Conditions</a></label>
                <div class="error" id="termsError"></div>
            </div>

            <button type="button" id="submitBtn" onclick="validateForm()">Register Account</button>
            <div class="success" id="successMessage"></div>
        </form>
        <div class="login-link">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>
</body>

</html>
